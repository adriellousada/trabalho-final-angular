<form #cadastro="ngForm" (ngSubmit)="salvar()">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="codigoArtista">CÃ³digo:</label>
      <input type="text" [(ngModel)]="artista.codigo" name="txtCodigo" class="form-control" id="codigoArtista" disabled>
    </div>
    <div class="form-group col-md-10">
      <label for="nomeArtista">Nome do artista:</label>
      <input type="text" [(ngModel)]="artista.nomeArtista" #nomeArtista="ngModel" name="nomeArtista" minlength="5" class="form-control" id="nomeArtista" placeholder="Digite o nome do artista">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="filmeArtista">Filmes:</label>
      <input type="text" [(ngModel)]="artista.filmes" #filmeArtista="ngModel" name="filmeArtista" minlength="5" class="form-control" id="filmeArtista" placeholder="Digite os filmes deste artista">
    </div>
  </div>
  <div class="container">
    <button class="btn btn-success" type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
    <button class="btn btn-danger" type="button" [hidden]="isNew" (click)="excluir()">Excluir</button>
    <button class="btn btn-warning" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
