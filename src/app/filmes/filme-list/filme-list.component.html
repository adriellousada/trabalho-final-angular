<br/>
<input type="text" [(ngModel)]="searchText" class="form-control" placeholder="O que você está procurando?"/><br/>

<table class="table table-hover">
  <thead>
      <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Gênero</th>
          <th>Ano de Lançamento</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let filmeTabela of filmes | filterFilme: searchText">
        <a [routerLink]="filmeTabela.codigo">
          <td>{{filmeTabela.codigo}}</td> </a>
          <td>{{filmeTabela.nome}}</td>
          <td>{{filmeTabela.genero}}</td>
          <td>{{filmeTabela.anoLancamento}}</td>
      </tr>
  </tbody>
</table>
<span [hidden]="(filmes | filterFilme: searchText).length != 0">Infelizmente não temos o que você está procurando.</span>
